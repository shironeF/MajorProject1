<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodpad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/3075977.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body> 
    <div class="section" id="bimg">
        <div class="min-vw-100">
     <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5"> <b> Create an account </b></h2>
                  <form>
    
                    <div class="form-outline mb-4">
                      <input class="form-control form-control-lg" type="text" placeholder="juan" name="uname" required/>
                      <label class="form-label"> <b> First name </b></label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="text" placeholder="dela cruz" class="form-control form-control-lg" />
                      <label class="form-label"> <b> Last name </b></label>
                    </div>
                    
    
                    <div class="form-outline mb-4">
                      <input type="email" placeholder="juandelacruz@xyz.com" class="form-control form-control-lg" />
                      <label class="form-label"> <b> Email </b></label>
                    </div>
    
                    <div class="form-outline mb-4">
                        <input type="number" placeholder="+63-999-999-9999" class="form-control form-control-lg" />
                        <label class="form-label"> <b> Phone Number </b></label>
                      </div>
    
                    <div class="form-outline mb-4">
                      <input type="address" placeholder="blk 1 lot 1 abcdefg homes pasay city metro manila" class="form-control form-control-lg" />
                      <label class="form-label"> <b> Address </b></label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="password" placeholder="enter password" class="form-control form-control-lg" />
                      <label class="form-label"> <b> Enter password </b></label>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value=""/>
                      <label class="form-check-label">
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                      </label>
                    </div>
    
                    <div class="d-flex justify-content-center">
                      <button type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="btn2">Sign Up</button></div> <br>
                        
                        <div class="d-flex justify-content-center">
                      <div><a href="http://127.0.0.1:5500/index.html" id="backbut">Back</a></div>
                    </div>
                  </footer>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
